<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    
    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    // Placeholder for functionality to be added in future exercises
    document.getElementById('taskInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    });
    function addTask(){
        const input = document.getElementById('taskInput');
        const ul= document.getElementById('todoList');
        const taskText = input.value.trim();
        if(taskText !==""){
            //creating new list 
            const li = document.createElement('li');
            // creating task text elements
            const span = document.createElement('span');
            span.textContent =taskText;
            //creating edit button 
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = () => editTask(span);
            // creating delete button
            const removeButton = document.createElement('button');
            removeButton.textContent ='Delete';
            removeButton.onclick =()=> removeTask(li);
        

            li.appendChild(span);
            li.appendChild(editButton);
            li.appendChild(removeButton);

            ul.appendChild(li);
            input.value = ''; // Clear the input field after adding the task
        }
        else{
            alert("Please enter a task.");
        }

    }
    function editTask(span) {
        const newTask = prompt ("Edit your task:", span.textContent);
        if(newTask !== null && newTask.trim()!==""){
            span.textContent = newTask.trim();
        }
    }
    function removeTask(li){
        const ul= document.getElementById('todoList');
        ul.removeChild(li);


    }
</script>

</body>
</html>
