<!DOCTYPE html>
<html>
    <head>
        <script type="application/javascript">
            function checkdata(){//createing reference to the input element we wish to validate
                var username=document.getElementById("name");
                var emailid=document.getElementById("email");
                if(username.value==""){//checking if username is blank or not 
                    alert("Please enter your name");
                    username.focus();
                    return false;
                }
                if (emailid.value==""){//checking if email is blank or not
                    alert("Please enter your email correctly");
                    emailid.focus();
                    return false;
                }
                return true;//if both fields are filled, returning true
            }

        </script>
        <title>Contact Details</title>
    </head>
    <body>
        <h2>Enter your contact details:</h2> <br>
        <form id="form1" onsubmit="return checkdata()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
